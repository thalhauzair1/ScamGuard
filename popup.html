<!DOCTYPE html>
<html>
<head>
  <title>Tech Support Scam Detector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow: hidden;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
    }
    
    .content {
      padding: 20px;
      background: white;
      min-height: 200px;
    }
    
    .scan-status {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
    }
    
    .scan-status.safe {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .scan-status.warning {
      background: #fffbeb;
      color: #d97706;
      border: 1px solid #fde68a;
    }
    
    .scan-status.danger {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .scan-details {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      font-size: 13px;
      line-height: 1.5;
      color: #374151;
      white-space: pre-line;
      border: 1px solid #e5e7eb;
    }
    
    .score-badge {
      background: #3b82f6;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      min-width: 24px;
      text-align: center;
    }
    
    .score-badge.warning {
      background: #f59e0b;
    }
    
    .score-badge.danger {
      background: #ef4444;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      color: #6b7280;
      font-size: 14px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      background: rgba(255, 255, 255, 0.95);
      padding: 12px 20px;
      text-align: center;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 11px;
      color: #6b7280;
    }
    
    .indicator-list {
      margin-top: 12px;
    }
    
    .indicator-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 12px;
    }
    
    .indicator-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }
    
    .indicator-icon.danger {
      background: #fecaca;
      color: #dc2626;
    }
    
    .indicator-icon.warning {
      background: #fde68a;
      color: #d97706;
    }
    
    .indicator-icon.info {
      background: #dbeafe;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è ScamGuard</h1>
    <p>Tech Support Scam Detector</p>
  </div>
  
  <div class="content">
    <div id="scan-status" class="loading">
      <div class="spinner"></div>
      Analyzing current page...
    </div>
    
    <div id="scan-details" class="scan-details" style="display: none;">
      <!-- Scan details will be populated by JavaScript -->
    </div>
  </div>
  
  <div class="footer">
    Stay Safe Online
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
